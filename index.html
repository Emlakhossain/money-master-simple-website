<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link of fotawesome  -->
    <script src="https://kit.fontawesome.com/82f9429745.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- head section of this project -->
    <header>
        <h1 class="text-info fw-bold text-center mt-5 col-12">My Balance Statement<span class="text-center"><img
                    style="width: 100px; height: 100px;" src="img/doller-removebg-preview.png" alt=""></span> </h1>

    </header>

    <div class="container">
        <div class="row">
            <div class="row border p-5">
                <div class="col-lg-6 col-sm-12">
                    <img class=" img-fluid h-100" src="img/cash.jpg" alt="">
                </div>
                <div class="col-lg-6 col-sm-12 bg-success text-dark bg-opacity-10 ">
                    <h3 class="text-center my-3 fw-bold border bg-info rounded">My Income</h3>
                    <p class="align-center"> <span class="fw-bold">Income:</span>
                    </p>
                    <input id="monthly-income" type="text" placeholder="Enter Your Amount">
                    <h3 class="text-center fw-bold mt-3 border rounded bg-info">Expenses:</h3>
                    <p><span class="fw-bold">Food Cost: </span>
                    </p>
                    <input id="food-cost" class="from-control " type="text">
                    <p><span class="fw-bold">House Rent:</span>
                    </p>
                    <input id="house-rant" type="text">
                    <p><span class="fw-bold">Clothes Cost:</span>
                    </p>
                    <input id="clothes-cost" type="text">
                    <div class="d-grid gap-2 col-6 mx-auto my-4">
                        <button id="calculator-button" class="btn btn-primary fw-bold" type="button">Calculator</button>

                    </div>
                    <div class="text-center">
                        <h4>Total Expenes: <span id="total-expances">00</span></h4>
                        <h4> Blance: <span id="blance-amount">00</span></h4>
                    </div>
                    <div class="">
                        <p class="text-center my-3">Save: <span>
                                <input id="save-input" type="text"> %</span>
                            <button id="save-Button" class="btn btn-primary" type="button">Save</button>
                        </p>
                    </div>
                    <div>
                        <p class="fw-bold text-center">Saving Amount: <span id="seving-total">00</span></p>
                        <p class="fw-bold text-center">Remaining Blance: <span>00</span></p>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <!-- link bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
